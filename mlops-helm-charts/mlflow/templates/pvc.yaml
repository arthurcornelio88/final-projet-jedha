apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ .Release.Name }}-mlflow-pvc"
  labels:
    app: mlflow
spec:
  accessModes:
    - "{{ .Values.persistence.accessMode }}"
  resources:
    requests:
      storage: "{{ .Values.persistence.size }}"
  storageClassName: "{{ .Values.persistence.storageClass | default 'standard' }}"
